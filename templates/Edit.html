{% extends "base.html" %}
{% block title %}Sửa món ăn{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="section-title text-center mb-4">✏️ Chỉnh sửa món ăn</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label class="form-label">Tên món</label>
          <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Giá món</label>
          <input type="text" class="form-control" name="price" value="{{ item.price }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Ảnh món ăn</label>
          {% if item.image %}
            <div class="mb-2">
              <img src="{{ url_for('static', filename=item.image) }}" style="height: 150px; object-fit: cover;" class="rounded shadow">
            </div>
          {% endif %}
          <input type="file" class="form-control" name="image" accept="image/*">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom">💾 Lưu thay đổi</button>
          <a href="/admin" class="btn btn-secondary">↩️ Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
